    <script type="text/javascript">
        document.getElementById("setAddress").addEventListener( 'click', () => {
            let address = prompt("Please enter your address", "");
            if( address === "" ) {
                document.getElementById("inputAddress").value = "";
                document.getElementById("inputAddress").title = "";
                alert("Address is nor set!");
            } else {
                document.getElementById("inputAddress").value = address;
                document.getElementById("inputAddress").title = address;
            }
        } );
    </script>
